name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        default: dev
      api:
        type: boolean
        default: true
      worker1:
        type: boolean
        default: true
      worker2:
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    outputs:
      selected: ${{ steps.test-action.outputs.selected}}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./

  consumer:
    runs-on: ubuntu-latest
    name: Consume Output
    needs: test-action
    steps:
      - name: Print
        run: echo $SELECTED
        env:
          SELECTED: ${{ needs.test-action.outputs.selected }}
